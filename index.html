<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row align-center space-between">
        <div class="col-auto">
          <a href="#" class="brand" title="Project Tracker">
            <img class="logo" src="./images/logo.svg" title="Logo">
          </a>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-menu">
            <i class="icon icon-menu"></i>
          </button>
        </div>
        <div class="col-12 col-lg-auto">
          <nav class="navbar">
            <ul class="menu">
              <li class="menu-item">
                <a href="#" class="menu-link" title="Product">Product</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link" title="Features">Features</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link" title="Pricing">Pricing</a>
              </li>
              <li class="menu-item">
                <a href="#" class="menu-link" title="Login">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 order-lg-2">
          <div class="hero">
            <img class="hero-image" src="./images/illustration-devices.svg" alt="" aria-hidden="true">
          </div>
        </div>
        <div class="col-12 col-lg-6 order-lg-1">
          <div class="calltoaction">
            <h5 class="cta-heading"><span class="badge">New</span> Monograph Dashboard</h5>
            <h1 class="cta-title">Powerful insights into your team</h1>
            <p class="cta-desc">Project planning and time tracking for agile teams</p>
            <div class="btn-group">
              <a href="#" class="btn btn-primary" title="Schedule a demo">Schedule a demo</a> 
              <span class="btn-group-text">to see a preview</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
